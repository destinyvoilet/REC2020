<!DOCTYPE html>
<html>
<!- 样例来源：https://blog.csdn.net/liaoningxinmin/article/details/105323281 ->
<head>
    <title>省份知识图谱可视化页面</title>
    <style type="text/css">
        /* cytoscape graph */
        #cy {
            height: 500px;
            width: 500px;
            background-color: #f9f9f9;
            display: block;
        }
    </style>
    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/cytoscape/2.3.16/cytoscape.min.js"></script>
<script>
        $(function(){
            var node = {{ node|safe }};
            var edge = {{ edge|safe }};
            cytoscape({
              container: document.getElementById('cy'),
              style: [
                { selector: 'node[label = "college"]',
                  css: {'background-color': '#6FB1FC', 'content': 'data(name)'}
                },
                { selector: 'node[label = "province"]',
                  css: {'background-color': '#b242f8', 'content': 'data(name)'}
                },
                { selector: 'node[label = "scoreinfo"]',
                  css: {'background-color': '#f1563a', 'content': 'data(name)'}
                },
                { selector: 'edge',
                  css: {'content': 'data(relationship)', 'target-arrow-shape': 'triangle'}
                }
              ],
              elements: {
                nodes: node,
                edges: edge
              },
              layout: { name: 'grid'}
            });
        });
    </script>

</head>
<body>
    <div>动态传送数据</div>
    <div id="cy"></div>
<div></div>
<p>(TO DO: 后期应实现点击分数信息结点后跳转到相应页面。但是具体怎样做呢？要问一下。除此之外，结点的位置也要调整)</p>
</body>
</html>
